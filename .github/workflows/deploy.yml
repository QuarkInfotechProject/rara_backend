on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: ‚è≥ Checkout Repo
        uses: actions/checkout@v3

      - name: üîê Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: üöÄ Deploy Laravel via SSH
        run: |
          echo "Connecting and deploying Laravel..."
          ssh -o StrictHostKeyChecking=no quark4330@45.117.153.69 -p 2025 "
            cd /home/quarkinfotech.com/rara.api.quarkinfotech.com/system   &&
            git remote set-url origin https://x-access-token:${{ secrets.GIT_AUTH_TOKEN }}@github.com/QuarkInfotechProject/rara_backend.git &&
            git pull origin main && 
            git pull origin main && /usr/local/lsws/lsphp81/bin/php
             /usr/bin/composer install --no-interaction --prefer-dist --optimize-autoloader &&
            /usr/local/lsws/lsphp81/bin/php artisan key:generate &&
            /usr/local/lsws/lsphp81/bin/php artisan migrate --force &&
            /usr/local/lsws/lsphp81/bin/php artisan optimize:clear &&
            /usr/local/lsws/lsphp81/bin/php artisan config:cache
          "
