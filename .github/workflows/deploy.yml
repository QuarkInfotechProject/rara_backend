name: ğŸš€ Deploy Laravel App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: â³ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy Laravel via SSH
        run: |
          echo "Connecting and deploying Laravel..."
          ssh -o StrictHostKeyChecking=no quark4330@45.117.153.69 "
            cd /home/quarkinfotech.com/rara.api.quarkinfotech.com/system   &&
            git remote set-url origin https://x-access-token:${{ secrets.GIT_AUTH_TOKEN }}@github.com/QuarkInfotechProject/rara_backend.git &&
            git pull origin main &&
            composer install --no-interaction --prefer-dist --optimize-autoloader &&
            php artisan key:generate &&
            php artisan migrate --force &&
            php artisan optimize:clear &&
            php artisan config:cache
          "  
