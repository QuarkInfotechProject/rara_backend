name: üöÄ Deploy Laravel App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ‚è≥ Checkout Repo
        uses: actions/checkout@v3

      - name: üîê Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: üöÄ Deploy Laravel via SSH
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "Connecting and deploying Laravel..."
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "
            cd $DEPLOY_PATH &&
            git remote set-url origin https://x-access-token:${{ secrets.GIT_AUTH_TOKEN }}@github.com/QuarkInfotechProject/rara_backend.git &&
            git pull origin main &&
            composer install --no-interaction --prefer-dist --optimize-autoloader &&
            php artisan key:generate &&
            php artisan migrate --force &&
            php artisan optimize:clear &&
            php artisan config:cache
          "